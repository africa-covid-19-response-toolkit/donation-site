service: donation-site-gateway

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:  
  - serverless-offline

custom:
  secrets: ${file(config/secrets.json)}

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'} # Set the default stage used. Default is dev
  region: ${opt:region, 'us-east-1'} # Overwrite the default region used. Default is us-east-1
  environment:
    DOMAIN_NAME: value1
  #  STRIPE_SECRET_KEY: ${ssm:/stripe_gateway~true}

    STRIPE_PUBLISHABLE_KEY: ${self:custom.secrets.stripePublishKey}
    STRIPE_SECRET_KEY: ${self:custom.secrets.stripeSecretKey}
    STRIPE_WEBHOOK_SECRET: ${self:custom.secrets.stripeWebHookSecretKey}
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
package:
  include:
    - config/**
    - node_modules/**
  exclude:
    - package.json
  
functions:
  stripe:
    handler: handlers/stripe.stripe
    events:
      - http:
          path: /
          method: get
          cors: true
      - http:
          path: /public-key
          method: get
          cors: true
      - http:
          path: /create-payment-intent
          method: post
          cors: true









# you can add CloudFormation resource templates here
resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}